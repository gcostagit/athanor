version: '3.8'

services:
  # Servicio 1: El Backend (FastAPI)
  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_USER=admin
      - DB_PASS=admin
      - DB_NAME=rag_poc
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - db
      - ollama
    restart: always

  # Servicio 2: La Base de Datos (PostgreSQL + pgvector)
  db:
    image: ankane/pgvector
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=rag_poc
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Opcional: Exponer a la VM host para depuraci√≥n
    restart: always

  # Servicio 3: El Servidor de IA (Ollama)
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: always

volumes:
  pgdata:
  ollama-data: